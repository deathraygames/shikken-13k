<html><head><meta charset=utf-8> 
<title>Shikken</title><style> 
body {
	background: #667;
	margin: 0;
	padding: 0;
	font-size: calc(10px + 2vmin);
	font-family: 'Trebuchet MS', 'Lucida Sans', Arial, sans-serif;
}
main {
	position: fixed;
	width: 100vw;
	height: 100wh;
}

ul {
	padding: 0;
	margin: 0;
}
li {
	display: block;
	padding: calc(0.5em + 1vh) 0;
}


#w {
	width: 1000px;
	height: 1000px;
	/* border: solid 1px black; */
	position: absolute;
	background: #f1e7d9;
	box-shadow: 0 0 5vmin rgba(0, 0, 0, 0.8);
	cursor: grab;
}
.moving #w {
	cursor: grabbing;
}
.creating #w {
	cursor: crosshair;
}
#ws, #wc {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	/* background: rgba(255, 0, 0, 0.2); */
}
#ws {
	/* background: rgba(0, 0, 255, 0.2); */
}

.ui {
	position: fixed;
	background: rgba(0, 0, 0, 0.6);
	color: #fff;
	width: 100vw;
	display: flex;
	flex-direction: column;
	/* justify-content: space-around; */
	/* padding: 2vmin; */
	box-sizing: border-box;
}
.uirow {
	display: flex;
	justify-content: space-around;
	padding: 2vmin;
}
#tui {
	top: 0;
}
#bui {
	bottom: 0;
}

button {
	position: relative;
	border-radius: 2em;
	border: solid 2px transparent;
	min-width: 1em;
	background: rgba(255, 255, 255, 0.7);
	color: #000;
	padding: 1.5vmin 3vmin;
	font-size: 120%;
	cursor: pointer;
	box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.25);
}
button:active {
	box-shadow: none;
	border-color: #000;
}
button:hover {
	background: #ffd;
}
button > i {
	font-style: normal;
	text-shadow:
		0 2px 0 #fff,
		2px 0 0 #fff,
		-2px 0 0 #fff,
		0 -2px 0 #fff,
		2px 2px 0 #fff,
		-2px 2px 0 #fff,
		2px -2px 0 #fff,
		-2px -2px 0 #fff;
}
button > b {
	display: block;
	margin-top: 0.25em;
	width: 100%;
	font-size: 50%;
}
button[disabled] {
	border-color: transparent;
	background: transparent;
	cursor: unset;
	box-shadow: none;
}
button, #blist {
	transition: all ease-in-out 0.15s;
}
#binfo {
	display: flex;
	justify-content: space-between;
}
#blist {
	display: block;
	transform: scale(0);
	max-width: 34em;
	min-width: 20em;
	background: rgba(255, 255, 255, 0.9);
	color: #111;
	overflow: hidden;
}
.b-name {
	font-size: 2em;
}
.bselected #binfo {
	padding: 1vmin;
	border-top: rgba(255,255,255,0.5) solid 1px;
}
.bselected #blist {
	transform: scale(1);
	padding: 0 1vmin;
	margin: 1vmin auto;
}

#createhelp {
	text-align: center;
}

.bselected #build,
.bselected #upgra,
.looping #pause,
.creating #cancel,
.bselected #blist,
.pop #jobs,
.assigning #jass,
.creating #createhelp,
.bselected #binfo {
	transition: all ease-in-out 0.2s;
	transform: scale(1);
	max-height: 100vh;
	max-width: 100vw;
	opacity: 1;
}
#binfo,
#pause, #build, #cancel, #blist, #jobs, #jass, #createhelp, #upgra,
.looping #play,
.creating #build,
.creating #blist,
.creating #upgra,
.pop #restart {
	transition: all ease-in-out 0.2s;
	transform: scale(0.5);
	max-height: 0;
	/* max-width: 0; */
	opacity: 0;
	overflow: hidden;
}

/* Jobs assignment */
#jass {
	text-align: right;
	padding: 1vmin;
	background: #fff;
	color: #000;
	max-width: 36em;
	margin: 1vmin 1vmin 0 auto;
}
#jass ul {
	padding: 0;
	margin: 0;
}
#jass li {
	display: block;
	padding: 1em 0;
}
#jass b {
	display: inline-block;
	width: 3em;
	text-align: center;
}
#jass label {
	display: inline-block;
	width: 18em;
	text-align: right;
}
#jass input[type="range"] {
	width: 18em;
}
.altname {
	opacity: 0.5;
	font-size: 65%;
}

.up-action {
	cursor: pointer;
	border-bottom: solid 1px #666;
	padding: 0.5em 1em;
	display: flex;
	justify-content: space-between;
}
.up-action:hover {
	background: #ffd;
}
.up-cost {
	font-size: 85%;
}
.unaffordable,
.unaffordable.up-action:hover {
	cursor: not-allowed;
	opacity: 0.5;
	background: rgba(0,0,0,0.2);
}
.unaffordable .up-cost,
.missing {
	color: #b03a48;
}

#b-up-toggle {
	padding: 1em 2em;
}


/* --- SVG --- */
.meeple-g {
	transition: all linear 0.1s;
	pointer-events: none;
}
.meeple {
	stroke: #5d7275;
	stroke-width: 3px;
}
.mj-idle {
	fill: #999;
}
.mj-prod {
	fill: #3e6958;
}
.mj-carr {
	fill: #e0c872;
}
.mj-defe {
	fill: #243d5c;
}
.mj-spir {
	fill: #d4804d;
}

.building, .building-connector {
	fill: #fff;
	stroke: rgba(0, 0, 0, 0.4);
	stroke-width: 3px;
	cursor: pointer;
}
.building:hover {
	stroke: #000;
}

.selectedb > * {
	stroke: #0ff;
	stroke-width: 4px;
}

.road {
	stroke: #b99;
	stroke-width: 4px;
}

.b-prod-circle {
	fill: none;
	stroke: rgba(0, 0, 0, 0.18);
}

.b-outpost {
	fill: #e3cfb4;
}
.b-connector {
	fill: #e3cfb4;
	stroke: #b99;
}
.b-stockpile,
.b-warehouse {
	fill: #e3cfb4;
}
.b-woodCutter {
	fill: #5b7d73;
}
.b-stoneMine {
	fill: #624c3c;
}
.b-oreMine {
	fill: #8c7c79;
}
.b-tower {
	fill: #5d7275;
}
.b-fortress {
	fill: #5d7275;
}
.b-grainFarm {
	fill: #8e9f7d;
}
.b-riceFarm {
	fill: #aaa25d;
}
.b-shrine {
	fill: #d9ac8b;
}
.b-temple {
	fill: #d9ac8b;
}
.b-farmHouse {
	fill: #b1a58d;
}
.b-urbanHouse {
	fill: #ddcf99;
}
.res {
	stroke: #000;
	stroke-width: 1px;
	fill: #5cc;
	pointer-events: none;
}
/* https://lospec.com/palette-list/japanese-woodblock 
https://lospec.com/palette-list/fading-16
*/
.res-grain { fill: #cca87b; stroke: #fff;  }
.res-rice { fill: #ddcf99; stroke: #fff; }
.res-stone { fill: #8c7c79; stroke: #a99c8d; }
.res-wood { fill: #846d59; stroke: #a88a5e; }
.res-ore { fill: #645355; stroke: #a99c8d; }

.selectedb .building,
.selectedb .building:hover {
	stroke: #0ff;
	stroke-width: 6px;
}
</style></head>
